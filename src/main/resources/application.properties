spring.datasource.url=jdbc:mysql://127.0.0.1:3306/MyDiet?useSSL=false&serverTimezone=UTC
server.port=8081
spring.datasource.username=${dbuser}
spring.datasource.password=${dbpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#
# SQL show
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#
# Encoding setup
#
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8

#
# Security setup
#
spring.security.user.name=user
spring.security.user.password=pass
spring.security.user.roles=USER

server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-stacktrace=always
